<!DOCTYPE html>
<html>
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link href="styles/tailwind.css" rel="stylesheet" />


    <!-- ... -->
  </head>
  <body class="dark:bg-gray-800">
    <section id="app">
      <div class="logo text-center my-8">
        <p class="text-gray-50 text-5xl">Openlibin</p>
      </div>
      <div id="search" class="flex justify-center mx-4 my-5">
        <input v-model="search" class="rounded-md p-2 bg-gray-600 w-full md:w-1/2" type="search" id="search" placeholder="Search for books">
      </div>
      </div>
      <div
        class="
          h-100
          grid grid-cols-1
          md:grid-cols-2
          lg:grid-cols-3
          gap-4
          mx-4
          mt-4
        "
      >
        <div v-for="book in books" class="rounded-lg bg-gray-700 text-gray-400 transition hover:text-gray-300 hover:bg-gray-600 hover:shadow-md">
          <div v-if="book['title'].toLowerCase().includes(search)">
            <p class=" my-2 mx-2">{{book['title']}}</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>

    <!-- Get dummy data -->
    <script src="data/bookdb.json"></script>
  </body>
</html>
