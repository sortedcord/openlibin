<!DOCTYPE html>
<html>
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link href="styles/tailwind.css" rel="stylesheet" />


    <!-- ... -->
  </head>
  <body class="bg-gray-800">
    <section id="app">
      <div class="logo text-center my-8">
        <p class="text-gray-50 text-5xl">Openlibin</p>
      </div>
      <div id="search" class="flex text-gray-300 justify-center mx-4 my-5">
        <input v-model="search" class="rounded-md p-2 bg-gray-600 w-full md:w-1/2" type="search" id="search" placeholder="Search for books">
      </div>
      </div>
      <div
        class="
          h-100
          grid grid-cols-1
          md:grid-cols-2
          lg:grid-cols-3
          mt-4
        "
      >
        <div v-for="book in books" v-show="book['title'].toLowerCase().includes(search)">
          <div class="flex flex-row md:flex-col bg-gray-700 mx-4 my-3 rounded-md">
            <div class="flex-none w-48 relative">
              <img :src="book['art']" alt="" class="rounded-md absolute inset-0 w-full h-full object-cover" />
            </div>
            <form class="flex-auto p-6">
              <div class="flex flex-wrap">
                <h1 class="flex-auto text-xl text-gray-200 font-semibold">
                  {{ book['title'] }}
                </h1>
                <div class="w-full flex-none text-sm font-medium text-gray-400 mt-2">
                  {{ book['genre']}}
                </div>
              </div>
              <div class="flex items-baseline mt-1 mb-4">
              </div>
              <p class="text-sm text-gray-400">
                {{book['description']}}
              </p>
              <div class="flex space-x-3 mt-4 text-sm font-medium">
                <div class="flex-auto flex space-x-3">
                  <button class="w-1/3 flex items-center justify-center rounded-md  py-2 text-white border border-1 border-gray-400 transition hover:bg-gray-600" type="submit">Read book</button>
                </div>
              </div>
            </form>
          </div>    
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>

    <!-- Get dummy data -->
    <script src="data/bookdb.json"></script>
  </body>
</html>
